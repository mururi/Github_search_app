<div class="container-fluid py-5 wrapper">
  <div class="container-md">
    <button class="btn btn-primary" routerLink="../profile">Back to Profile</button>
    <div>
      <h2>Repos</h2>
      <div *ngFor="let repo of userRepos">
        <p>{{repo.name}}</p>
        <p>{{repo.description}}</p>
      </div>
    </div>
  </div>
</div>

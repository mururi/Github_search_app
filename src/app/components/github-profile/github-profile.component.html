<div class="container-fluid wrapper">
  <div class="container-md">
    <div class="text-center">
      <div class="row justify-content-center">
        <div class="col-lg-6 pb-5">
          <form action="">
            <input type="text" placeholder="Enter User Name" #username name="username" id="username">
            <button type="submit" (click)="getProfile(username.value)" id="submit">Search User</button>
          </form>
        </div>
      </div>
      
    </div>
    
    <div *ngIf="userProfile" class="text-center">
      <img src="{{userProfile.avatar_url}}" alt="" id="profile-img" class="rounded-circle pb-3">
      <h2>{{userProfile.name}}</h2>
      <h3>{{userProfile.login}}</h3>
      <p *ngIf="userProfile.bio">{{userProfile.bio}}</p>
      <p>Account Created on: {{userProfile.created_at|date}}</p>
      <div class="row justify-content-center">
        <div class="col-md-2">
          <p>Followers: {{userProfile.followers}}</p>
        </div>
        <div class="col-md-2">
          <p>Following: {{userProfile.following}}</p>
        </div>
      </div>
      
      <div class="row justify-content-center">
        <div class="col-md-3">
          <p>Number of Public Repos: {{userProfile.public_repos}}</p>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary" routerLink="../repos">See Github Repos</button>
        </div>
      </div>   
      
    </div>

      </div>
    </div> -->
  </div>
</div>
